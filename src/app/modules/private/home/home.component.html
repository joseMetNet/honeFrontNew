<div class="generalContainer">
    <div nz-row nzJustify="center" nzAlign="middle" [nzGutter]="[24,32]">

        <div nz-col class="gutter-row">
            <div nz-row nzJustify="center" class="banner-home">
                <h1 nz-col [nzXs]="24" [nzSm]="24" [nzMd]="24" [nzLg]="24">
                    Bienvenido(a) a tu gestor documental <br>
                </h1>
                <span nz-col [nzXs]="24" [nzSm]="24" [nzMd]="24" [nzLg]="24">{{user.name ? user.name : 'No reporta
                    nombre'}}</span>
                <p nz-col [nzXs]="24" [nzSm]="24" [nzMd]="24" [nzLg]="24">
                    Â¿En cual de nuestras empresas deseas actualizar tus documentos?
                </p>

            </div>
        </div>
    </div>

    @if (loadingData) {

    <div class="centerContent">
        <nz-spin nzSimple [nzSize]="'large'" nzTip="Cargando datos..."></nz-spin>
    </div>
    }

    @if (!loadingData) {
    <div class="container-grid">
        @for (item of clientList; track $index) {
        <div class="card-custom" (click)="changeOptionClient(item)">
            <img [src]="item.url ? item.url : defaultImageUrl" alt="">
            <span>{{ item.url ? '' : item.clientHoneSolutions}}</span>
        </div>
        }
    </div>
